<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="row text-center">
          <h1 class="display-4" style="font-weight: bold">Monedas</h1>
        </div>
        <div class="row">
          <p class="lead text-center">
            Ingresa cualquier demonicación numérica mayor a cero:
          </p>
          <form class="row g-2">
            <div class="col-xs-1 d-flex justify-content-center">
              <label for="cantidadIn" class="visually-hidden">Cantidad</label>
              <input
                style="width: 400px; padding: 1vw"
                type="number"
                min="0"
                pattern="^[0-9]+"
                class="form-control"
                id="cantidadIn"
                name="cantidadIn"
                placeholder="Cantidad"
                value="0"
              />
            </div>
            <div class="col-12 d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary"
                style="width: auto; padding: 1vw; background-color: #3b82f6"
              >
                Confirmar
              </button>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <div class="fa spinner-border" role="status"></div>
            </div>
          </form>
          <div class="container px-3 text-center">
            <div class="row text-center">
              <h1 class="display-4" style="font-weight: bold">Cambios</h1>
            </div>
            <p class="lead text-center">
              Cantidades exactas de cada denominación
            </p>
            <div class="row">
              <div class="col-sm">
                <div class="col">
                  <u>
                    <div class="pb-2 row-sm">$10</div>
                  </u>
                  <div class="card miles row-sm">0</div>
                </div>
              </div>
              <div class="col-sm">
                <div class="col">
                  <u>
                    <div class="pb-2 row-sm">$5</div>
                  </u>
                  <div class="card centenas row-sm">0</div>
                </div>
              </div>
              <div class="col-sm">
                <div class="col">
                  <u>
                    <div class="pb-2 row-sm">$2</div>
                  </u>
                  <div class="card decenas row-sm">0</div>
                </div>
              </div>
              <div class="col-sm">
                <div class="col">
                  <u>
                    <div class="pb-2 row-sm">$1</div>
                  </u>
                  <div class="card unidades row-sm">0</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <figure style="margin-top: 2vw">
        <blockquote class="blockquote">
          <p>Ejercicio.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          <cite title="Source Title">Eduardo Victoria</cite>
        </figcaption>
      </figure>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
